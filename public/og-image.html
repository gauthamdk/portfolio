<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Image Template</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "JetBrains Mono", "Courier New", monospace;
        background: #0a0a0a;
        color: #00ff00;
        width: 1200px;
        height: 630px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .terminal-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(145deg, #0a0a0a 0%, #1a1a1a 100%);
        opacity: 0.8;
      }

      .content {
        z-index: 2;
        text-align: center;
        padding: 40px;
      }

      .prompt {
        color: #00ff00;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .name {
        font-size: 64px;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 16px;
        text-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      }

      .title {
        font-size: 32px;
        color: #00ff00;
        margin-bottom: 24px;
      }

      .location {
        font-size: 24px;
        color: #ffff00;
        margin-bottom: 32px;
      }

      .tech {
        font-size: 20px;
        color: #888;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .cursor {
        display: inline-block;
        background: #00ff00;
        width: 12px;
        height: 24px;
        animation: blink 1s infinite;
        margin-left: 8px;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .terminal-lines {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 0, 0.03) 2px,
          rgba(0, 255, 0, 0.03) 4px
        );
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="terminal-bg"></div>
    <div class="terminal-lines"></div>

    <div class="content">
      <div class="prompt">root@portfolio:~$</div>
      <div class="name">gautham dinesh</div>
      <div class="title">Software Engineer</div>
      <div class="location">ðŸ‡¬ðŸ‡§ London</div>
      <div class="tech">
        <span>Java</span>
        <span>â€¢</span>
        <span>Python</span>
        <span>â€¢</span>
        <span>TypeScript</span>
        <span>â€¢</span>
        <span>React</span>
        <span>â€¢</span>
        <span>AWS</span>
      </div>
      <span class="cursor"></span>
    </div>
  </body>
</html>
